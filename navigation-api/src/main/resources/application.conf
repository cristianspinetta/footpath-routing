akka {
  loglevel = DEBUG
}

http {
  interface = "0.0.0.0"
  port = 9000
}

osm {
  source-file = "/map.osm"
  otp-file = "/graph.json"
}

ramp {
  source-file-2014 = "/rampas.csv"
  source-file-2011 = "/rampas_2006_2011.csv"
}

# Connection Pool settings
db.default.poolInitialSize=5
db.default.poolMaxSize=7
db.default.poolConnectionTimeoutMillis=1000
db.default.poolValidationQuery="select 1 as one"
db.default.poolFactoryName="commons-dbcp"

# MariaDB
db.default.driver="org.mariadb.jdbc.Driver"
db.default.url="jdbc:mariadb://localhost/easy-travel"
db.default.user="easy-travel-user"
db.default.password="easyTravel"

environment = "dev"

include "environments/dev/application.conf"
